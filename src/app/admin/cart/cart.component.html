<p class="text-center" *ngIf="!isLoading">loading...</p>
<p class="text-center" *ngIf="!isLoading && isError">
    Some error occurred while loading the products.
</p>
<ng-template #empty>

    <p class="text-center">
        There are no products in cart.
    </p>
</ng-template>
<div class="container" *ngIf="cartList.length>0;else empty">
    <table class="table table table-bordered text-center m-5">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let i of cartList">
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.price| currency : "INR" }}</td>
                <td>{{ i.quantity }}</td>
                <td>
                    <button class="p-0 btn text-danger" (click)="deleteItem(index)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <p class="text-center"><strong>Total Price:</strong>{{totalprice | currency : 'INR'}}</p>
    <div class="d-flex justify-content-center">
        <button class="me-3 btn btn-danger" (click)="emptyCart()">Empty Cart</button>
        <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
    </div>
</div>
