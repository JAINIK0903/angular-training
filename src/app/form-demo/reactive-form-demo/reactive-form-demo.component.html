<div class="container">
    <h2>First reactive form</h2>

    <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div formGroupName="login">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                        formControlName="email">
                    <div *ngIf="userForm.get('login.email')!.invalid && userForm.get('login.email')!.touched">
                        <span class="color-red" *ngIf="userForm.get('login.email')?.errors!['required']">
                            Email is Required
                        </span>
                        <span class="color-red" *ngIf="userForm.get('login.email')?.errors!['email']">
                            Please enter a valid email
                        </span>
                        <span class="color-red" *ngIf="userForm.get('login.email')?.errors!['emailForbidden']">
                            Entered email is forbidden. Please enter a new email
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        formControlName="password">

                    <span class="color-red"
                        *ngIf="!userForm.get('login.password')!.valid && userForm.get('login.password')!.touched">
                        <span class="color-red" *ngIf="userForm.get('login.password')?.errors!['required']">
                            Please enter a password
                        </span>

                        <span class="color-red" *ngIf="userForm.get('login.password')?.errors!['passwordForbidden']">
                            Entered password is forbidden. Please enter a new password
                        </span>
                    </span>

                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label for="location">Location: </label>
                <select class="form-control" id="location" formControlName="location">
                    <option value="AHD">Ahmedabad</option>
                    <option value="BRD">Baroda</option>
                    <option value="RJT">Rajkot</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label for="gender">Gender: </label>
                <div class="form-check" *ngFor="let gender of genders">
                    <input class="form-check-input" type="radio" name="gender" [id]="gender" [value]="gender"
                        formControlName="gender">
                    <label class="form-check-label" [for]="gender">
                        {{gender}}
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" formControlName="remember"> Remember me</label>
                </div>
            </div>
        </div>

        <!-- Form Array of Hobbies -->
        <div formArrayName="hobbies">
            <h4>Your Hobbies</h4>
            <button class="btn btn-primary" type="button" (click)="addHobby()">Add Hobby</button>
            <div class="form-group" *ngFor="let hobbyControl of getHobbyControls(); let i = index">
                <div class="col-sm-10">
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
            </div>
        </div>
        <br>

        <div class="containerOne">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" (click)="setValueMethod()">Fill form using Set Value
                    method</button>
                <button type="button" class="btn btn-primary" (click)="patchValueMethod()">Fill input using Patch Value
                    method</button>
            </div>
        </div>

        <hr>
        <hr>

    </form>

</div>
