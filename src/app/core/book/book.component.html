<div class="card">
  <img [src]="book.thumbnailUrl" [alt]="book.title" class="card-img-top" />
  <div class="card-body d-flex flex-column justify-content-between">
    <div class="mb-4">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">by {{ book.authors}}</p>
      <p class="card-text">{{ book.description }}</p>
    </div>
    <div>
      <button class="btn btn-primary" type="button" (click)='displayBookTitle(book.title)'>
        {{readMore}}>
      </button>
    </div>
  </div>
</div>
