<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" (click)="closeSidebar()">&times;</a>
    <a *ngFor="let menuItem of menuItems" [href]="menuItem.link">{{ menuItem.label }}</a>
  </div>
  

<div id="main">
    <button class="openbtn" (click)="openSidebar()">&#9776;</button>
</div>
