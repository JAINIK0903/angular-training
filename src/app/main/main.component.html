<div class="container">
    <div class="row mb-4">
        <div class="col-md-5">
            <div class="card">
                <li *ngFor = "let book of books">
                <img src="{{book.thumbnailUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">"{{book.title}}"</h5>  
                    <p class="card-text">"{{book.shortDescription}}"</p>
                    <a href="#" class="btn btn-sm btn-primary">Readmore></a>
                </div>
            </li>
            </div>
        </div>
    </div>
</div>
