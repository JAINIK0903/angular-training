<div class="p-4">
    <h1 class="mb-3">Create User</h1>
    <form class="card p-3" #userForm="ngForm" (submit)="addUser(userForm)">
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" ngModel required />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role" ngModel />
        </div>
        <div class="mb-3">
            <label for="DOB" class="form-label">DOB</label>
            <input type="string" class="form-control" id="DOB" name="DOB" ngModel required />
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="admin" id="isAdmin" name="isAdmin" ngModel />
            <label class="form-check-label" for="isAdmin">
                User is an Admin
            </label>
        </div>
        <!-- Form Actions -->
        <div class="container">
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" (click)="updateUser(userForm)">Update User</button>
            </div>
            <div class="form-actions">
                <button class="btn btn-danger" (click)="deleteUser(userForm)">Delete User</button>
            </div>
        </div>
    </form>
    <div class="text">
        <div *ngFor="let user of users">
            <p>{{ user.name }}</p>
            <p>{{ user.role }}</p>
            <p>{{ user.DOB }}</p>
            <p>{{ user.isAdmin }}</p>
        </div>
    </div>
</div>
